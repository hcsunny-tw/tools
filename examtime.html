<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期末考看板系統 v2.0</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Google Fonts: Noto Sans TC -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Noto Sans TC"', '"Microsoft JhengHei"', 'sans-serif'],
                    },
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                        exam: '#f59e0b',  /* Amber 500 */
                        break: '#10b981', /* Emerald 500 */
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <style>
        /* 基礎設定 */
        body {
            background-color: #f8fafc; /* Slate 50 */
            overflow: hidden;
        }

        /* 隱藏數字輸入框箭頭 */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }

        /* 滾動條美化 (用於設定視窗) */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }

        /* 進度條過渡動畫 */
        .track-transition {
            transition: stroke-dashoffset 1s linear, stroke 0.5s ease;
        }

        /* 玻璃擬態背景 */
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* === 從 JSX 移出的 CSS (修復 SyntaxError) === */
        
        /* 警示條紋背景 */
        .bg-stripes {
            background-image: repeating-linear-gradient(
                -45deg,
                #fbbf24,
                #fbbf24 10px,
                #f59e0b 10px,
                #f59e0b 20px
            );
        }

        /* 淡入動畫 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* 自定義滾動條 (用於排程列表) */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #e2e8f0;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef, useCallback } = React;

        // --- 預設資料與常數 ---
        const DEFAULT_SCHEDULE = [
            { id: '1', type: 'break', start: '08:30', end: '08:40', label: '準備' },
            { id: '2', type: 'exam',  start: '08:40', end: '09:20', label: '第一節' },
            { id: '3', type: 'break', start: '09:20', end: '09:30', label: '下課' },
            { id: '4', type: 'exam',  start: '09:30', end: '10:10', label: '第二節' },
            { id: '5', type: 'break', start: '10:10', end: '10:30', label: '下課 (大)' },
            { id: '6', type: 'exam',  start: '10:30', end: '11:10', label: '第三節' },
            { id: '7', type: 'break', start: '11:10', end: '11:20', label: '收卷' }
        ];

        const EXAM_MESSAGES = [
            "考卷記得寫上班級姓名座號",
            "有問題舉手問老師，需要撿東西請監考老師幫忙",
            "不會寫的題目跳過寫會的題目",
            "耐心、細心、小心",
            "考卷有不會的問題等出題老師來了再問",
            "不要轉頭玩東西，寫完多檢查",
            "檢查完再檢查或趴下休息",
            "考試即將結束，檢查有沒有寫答案抄錯"
        ];

        const BREAK_MESSAGES = [
            "等監考老師點完再離開座位下課",
            "利用下課準備下個科目與文具用品",
            "提早上廁所喝水",
            "桌面淨空",
            "準備考試、收拾位置、坐在位置上"
        ];

        // --- 輔助函式 ---
        const formatTime = (date) => {
            const h = String(date.getHours()).padStart(2, '0');
            const m = String(date.getMinutes()).padStart(2, '0');
            const s = String(date.getSeconds()).padStart(2, '0');
            return `${h}:${m}:${s}`;
        };

        const generateId = () => Math.random().toString(36).substr(2, 9);

        // --- 元件：設定視窗 (SettingsModal) ---
        const SettingsModal = ({ isOpen, onClose, schedule, setSchedule, onReset }) => {
            const [tempSchedule, setTempSchedule] = useState([]);

            useEffect(() => {
                if (isOpen) {
                    setTempSchedule(JSON.parse(JSON.stringify(schedule)));
                }
            }, [isOpen, schedule]);

            const handleChange = (index, field, value) => {
                const newSched = [...tempSchedule];
                newSched[index][field] = value;
                setTempSchedule(newSched);
            };

            const handleDelete = (index) => {
                const newSched = tempSchedule.filter((_, i) => i !== index);
                setTempSchedule(newSched);
            };

            const handleAdd = () => {
                setTempSchedule([...tempSchedule, { 
                    id: generateId(), 
                    type: 'break', 
                    start: '00:00', 
                    end: '00:00', 
                    label: '新時段' 
                }]);
            };

            const handleSave = () => {
                // 簡單的排序：按開始時間排序
                const sorted = [...tempSchedule].sort((a, b) => a.start.localeCompare(b.start));
                setSchedule(sorted);
                onClose();
            };

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center backdrop-blur-sm">
                    <div className="bg-white w-[90vw] max-w-4xl max-h-[90vh] rounded-xl shadow-2xl flex flex-col overflow-hidden">
                        <div className="p-4 border-b bg-gray-50 flex justify-between items-center">
                            <h2 className="text-xl font-bold text-gray-700 flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                                時間表設定
                            </h2>
                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                            </button>
                        </div>
                        
                        <div className="flex-1 overflow-y-auto p-4 space-y-2">
                            <div className="grid grid-cols-12 gap-2 text-sm font-bold text-gray-500 mb-2 px-2">
                                <div className="col-span-2">類型</div>
                                <div className="col-span-2">開始時間</div>
                                <div className="col-span-2">結束時間</div>
                                <div className="col-span-5">標籤名稱</div>
                                <div className="col-span-1">操作</div>
                            </div>
                            
                            {tempSchedule.map((slot, index) => (
                                <div key={slot.id || index} className="grid grid-cols-12 gap-2 items-center bg-gray-50 p-2 rounded hover:bg-gray-100 transition-colors">
                                    <div className="col-span-2">
                                        <select 
                                            value={slot.type}
                                            onChange={(e) => handleChange(index, 'type', e.target.value)}
                                            className="w-full p-1 rounded border border-gray-300 text-sm focus:border-blue-500 outline-none"
                                        >
                                            <option value="exam">考試</option>
                                            <option value="break">休息/準備</option>
                                        </select>
                                    </div>
                                    <div className="col-span-2">
                                        <input 
                                            type="time" 
                                            value={slot.start} 
                                            onChange={(e) => handleChange(index, 'start', e.target.value)}
                                            className="w-full p-1 rounded border border-gray-300 text-sm"
                                        />
                                    </div>
                                    <div className="col-span-2">
                                        <input 
                                            type="time" 
                                            value={slot.end} 
                                            onChange={(e) => handleChange(index, 'end', e.target.value)}
                                            className="w-full p-1 rounded border border-gray-300 text-sm"
                                        />
                                    </div>
                                    <div className="col-span-5">
                                        <input 
                                            type="text" 
                                            value={slot.label} 
                                            onChange={(e) => handleChange(index, 'label', e.target.value)}
                                            className="w-full p-1 rounded border border-gray-300 text-sm font-medium"
                                            placeholder="請輸入名稱"
                                        />
                                    </div>
                                    <div className="col-span-1 flex justify-center">
                                        <button 
                                            onClick={() => handleDelete(index)}
                                            className="text-red-400 hover:text-red-600 p-1 rounded hover:bg-red-50"
                                            title="刪除"
                                        >
                                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
                                        </button>
                                    </div>
                                </div>
                            ))}

                            <button 
                                onClick={handleAdd}
                                className="w-full py-2 border-2 border-dashed border-gray-300 rounded text-gray-400 hover:border-blue-400 hover:text-blue-500 transition-colors flex items-center justify-center gap-2 mt-2"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                                新增時段
                            </button>
                        </div>

                        <div className="p-4 border-t bg-gray-50 flex justify-between">
                            <button 
                                onClick={() => { if(confirm('確定要恢復預設值嗎？目前的設定將會遺失。')) onReset(); }}
                                className="px-4 py-2 text-sm text-gray-500 hover:text-gray-700 underline"
                            >
                                恢復預設值
                            </button>
                            <div className="flex gap-2">
                                <button onClick={onClose} className="px-4 py-2 rounded bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 font-medium">
                                    取消
                                </button>
                                <button onClick={handleSave} className="px-6 py-2 rounded bg-blue-600 text-white hover:bg-blue-700 font-medium shadow-md active:transform active:scale-95 transition-all">
                                    儲存設定
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            // --- 狀態管理 (加入 try-catch 防呆) ---
            const [schedule, setSchedule] = useState(() => {
                try {
                    const saved = localStorage.getItem('exam_schedule_v2');
                    return saved ? JSON.parse(saved) : DEFAULT_SCHEDULE;
                } catch (e) {
                    console.error("Schedule load error:", e);
                    return DEFAULT_SCHEDULE;
                }
            });

            const [now, setNow] = useState(new Date());
            const [offset, setOffset] = useState(() => {
                const saved = localStorage.getItem('exam_clock_offset');
                return saved ? parseInt(saved, 10) : 0;
            });

            const [isSettingsOpen, setIsSettingsOpen] = useState(false);

            const examSlots = useMemo(() => schedule.filter(s => s.type === 'exam'), [schedule]);
            const [audioTracks, setAudioTracks] = useState({});

            const [examData, setExamData] = useState(() => {
                const defaultData = {
                    subjects: {}, 
                    shouldArrive: "",
                    actualArrive: "",
                    absentList: ""
                };
                try {
                    const saved = localStorage.getItem('exam_data_v2');
                    return saved ? { ...defaultData, ...JSON.parse(saved) } : defaultData;
                } catch (e) {
                    console.error("Data load error:", e);
                    return defaultData;
                }
            });

            const audioRefs = useRef({});
            const fileInputRefs = useRef({});

            // --- Effects ---
            useEffect(() => {
                const timer = setInterval(() => setNow(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            useEffect(() => {
                localStorage.setItem('exam_clock_offset', offset);
            }, [offset]);

            useEffect(() => {
                localStorage.setItem('exam_schedule_v2', JSON.stringify(schedule));
            }, [schedule]);

            useEffect(() => {
                localStorage.setItem('exam_data_v2', JSON.stringify(examData));
            }, [examData]);

            // --- 計算邏輯 ---
            const adjustedNow = useMemo(() => new Date(now.getTime() + offset), [now, offset]);

            // 計算當前時段
            const currentSlot = useMemo(() => {
                const currentMs = adjustedNow.getHours() * 3600000 + adjustedNow.getMinutes() * 60000 + adjustedNow.getSeconds() * 1000;
                
                for (let slot of schedule) {
                    const [sh, sm] = slot.start.split(':').map(Number);
                    const startMs = sh * 3600000 + sm * 60000;
                    const [eh, em] = slot.end.split(':').map(Number);
                    const endMs = eh * 3600000 + em * 60000;

                    if (currentMs >= startMs && currentMs < endMs) {
                        return { ...slot, startMs, endMs, durationMs: endMs - startMs };
                    }
                }
                return null;
            }, [adjustedNow, schedule]);

            // 輪播訊息
            const reminderMessage = useMemo(() => {
                if (!currentSlot) return "目前無考試或準備行程";

                const currentMs = adjustedNow.getHours() * 3600000 + adjustedNow.getMinutes() * 60000 + adjustedNow.getSeconds() * 1000;
                const elapsedMinutes = Math.floor((currentMs - currentSlot.startMs) / 60000);

                let messages = currentSlot.type === 'exam' ? EXAM_MESSAGES : BREAK_MESSAGES;
                let interval = (currentSlot.type !== 'exam' && (currentSlot.durationMs / 60000) >= 20) ? 4 : 5;
                if (currentSlot.type !== 'exam' && (currentSlot.durationMs / 60000) < 5) interval = 2;

                const index = Math.floor(elapsedMinutes / interval) % messages.length;
                return messages[index];
            }, [adjustedNow, currentSlot]);

            // 進度條資訊
            const progressInfo = useMemo(() => {
                if (!currentSlot) {
                    return { percent: 0, color: 'stroke-gray-300', text: '等待中', textColor: 'text-gray-400' };
                }

                const currentMs = adjustedNow.getHours() * 3600000 + adjustedNow.getMinutes() * 60000 + adjustedNow.getSeconds() * 1000;
                const progressMs = currentMs - currentSlot.startMs;
                const totalMs = currentSlot.durationMs;
                const remainingMs = totalMs - progressMs;
                
                const elapsedPercent = Math.min(100, Math.max(0, (progressMs / totalMs) * 100));
                const remainingPercent = 100 - elapsedPercent;

                let colorClass = 'stroke-green-500';
                let textColorClass = 'text-green-600';
                let statusText = currentSlot.label;

                if (currentSlot.type === 'exam') {
                    if (remainingMs <= 10 * 60000) {
                        colorClass = 'stroke-red-500';
                        textColorClass = 'text-red-600';
                        statusText = "考試即將結束 (<10分)";
                    } else if (remainingMs <= totalMs / 2) {
                        colorClass = 'stroke-yellow-400';
                        textColorClass = 'text-yellow-600';
                        statusText = "考試時間過半";
                    } else {
                        statusText = "考試進行中";
                    }
                } else {
                     if (remainingMs <= 3 * 60000) {
                        colorClass = 'stroke-red-500';
                        textColorClass = 'text-red-600';
                        statusText = "即將上課 (<3分)";
                    } else if (remainingMs <= 5 * 60000) {
                        colorClass = 'stroke-yellow-400';
                        textColorClass = 'text-yellow-600';
                        statusText = "準備收心 (<5分)";
                    } else {
                        statusText = "休息時間";
                    }
                }

                return { percent: remainingPercent, color: colorClass, text: statusText, textColor: textColorClass };
            }, [adjustedNow, currentSlot]);

            // --- Handlers ---
            const adjustTime = (seconds) => setOffset(prev => prev + (seconds * 1000));
            
            const handleSubjectChange = (slotIndex, value) => {
                setExamData(prev => ({
                    ...prev,
                    subjects: { ...prev.subjects, [slotIndex]: value }
                }));
            };

            const resetSchedule = () => {
                setSchedule(DEFAULT_SCHEDULE);
                setIsSettingsOpen(false);
            };

            const handleFileSelect = (slotIndex, e) => {
                const file = e.target.files[0];
                if (file) {
                    const url = URL.createObjectURL(file);
                    if (audioTracks[slotIndex]?.src) URL.revokeObjectURL(audioTracks[slotIndex].src);
                    
                    setAudioTracks(prev => ({
                        ...prev,
                        [slotIndex]: { src: url, fileName: file.name, isPlaying: false, progress: 0 }
                    }));
                }
            };

            const togglePlay = (slotIndex) => {
                const ref = audioRefs.current[slotIndex];
                if (!ref) return;

                const isPlaying = !audioTracks[slotIndex]?.isPlaying;

                if (isPlaying) {
                    Object.keys(audioRefs.current).forEach(key => {
                        if (key !== String(slotIndex) && audioRefs.current[key]) {
                            audioRefs.current[key].pause();
                        }
                    });
                    setAudioTracks(prev => {
                        const next = { ...prev };
                        Object.keys(next).forEach(k => {
                            if (k !== String(slotIndex) && next[k]) next[k].isPlaying = false;
                        });
                        if (next[slotIndex]) next[slotIndex].isPlaying = true;
                        return next;
                    });
                    ref.play();
                } else {
                    ref.pause();
                    setAudioTracks(prev => ({
                        ...prev,
                        [slotIndex]: { ...prev[slotIndex], isPlaying: false }
                    }));
                }
            };

            const replayAudio = (slotIndex) => {
                const ref = audioRefs.current[slotIndex];
                if (!ref) return;
                ref.currentTime = 0;
                ref.play();
                
                setAudioTracks(prev => {
                    const next = { ...prev };
                    Object.keys(next).forEach(k => {
                        if (k !== String(slotIndex) && next[k]) next[k].isPlaying = false;
                    });
                    if (next[slotIndex]) next[slotIndex].isPlaying = true;
                    return next;
                });
            };

            const handleAudioUpdate = (slotIndex, e) => {
                const p = (e.target.currentTime / e.target.duration) * 100 || 0;
                setAudioTracks(prev => ({
                   ...prev,
                   [slotIndex]: { ...prev[slotIndex], progress: p } 
                }));
            };

            const handleAudioEnd = (slotIndex) => {
                 setAudioTracks(prev => ({
                   ...prev,
                   [slotIndex]: { ...prev[slotIndex], isPlaying: false, progress: 0 } 
                }));
            };


            return (
                <div className="flex flex-col h-screen w-screen bg-slate-50 text-slate-800 font-sans">
                    <SettingsModal 
                        isOpen={isSettingsOpen} 
                        onClose={() => setIsSettingsOpen(false)}
                        schedule={schedule}
                        setSchedule={setSchedule}
                        onReset={resetSchedule}
                    />

                    {/* --- Top Bar: 1/3 Height --- */}
                    <div className="h-[35vh] w-full bg-white flex shadow-lg relative z-20">
                        {/* Clock Section (Left) */}
                        <div className="w-[35%] flex flex-col items-center justify-center border-r border-slate-100 bg-gradient-to-br from-white to-slate-50 relative group">
                            <div className="absolute top-4 left-4">
                                <button onClick={() => setIsSettingsOpen(true)} className="p-2 text-slate-400 hover:text-slate-600 hover:bg-slate-100 rounded-full transition-all" title="設定時間表">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                                </button>
                            </div>

                            <div className="text-xl text-slate-400 font-bold mb-0 tracking-widest uppercase">Current Time</div>
                            <div className="text-[6.5vw] font-black leading-none text-slate-800 tabular-nums tracking-tighter drop-shadow-sm font-sans">
                                {formatTime(adjustedNow)}
                            </div>
                            
                            {/* Time Controls (Hidden by default, show on hover) */}
                            <div className="grid grid-cols-4 gap-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300 w-3/4 max-w-[280px] mt-4">
                                <button onClick={() => adjustTime(-60)} className="bg-slate-100 hover:bg-slate-200 text-slate-600 rounded px-2 py-1 text-xs font-bold transition-colors">-1m</button>
                                <button onClick={() => adjustTime(-1)} className="bg-slate-100 hover:bg-slate-200 text-slate-600 rounded px-2 py-1 text-xs font-bold transition-colors">-1s</button>
                                <button onClick={() => adjustTime(1)} className="bg-slate-100 hover:bg-slate-200 text-slate-600 rounded px-2 py-1 text-xs font-bold transition-colors">+1s</button>
                                <button onClick={() => adjustTime(60)} className="bg-slate-100 hover:bg-slate-200 text-slate-600 rounded px-2 py-1 text-xs font-bold transition-colors">+1m</button>
                            </div>
                        </div>

                        {/* Progress Section (Right) */}
                        <div className="w-[65%] flex flex-col items-center justify-center p-8 bg-slate-50 relative overflow-hidden">
                            {/* Decorative Background */}
                            <div className="absolute top-0 right-0 w-64 h-64 bg-blue-100 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse-slow"></div>
                            <div className="absolute bottom-0 left-0 w-64 h-64 bg-yellow-100 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse-slow" style={{animationDelay: '1.5s'}}></div>

                            <div className="relative z-10 w-full max-w-4xl flex flex-col items-center">
                                <div className={`text-[4vw] font-black mb-4 tracking-tight transition-colors duration-500 ${progressInfo.textColor}`}>
                                    {progressInfo.text}
                                </div>
                                
                                <div className="w-full relative h-16">
                                    <svg className="w-full h-full drop-shadow-lg" viewBox="0 0 300 40" preserveAspectRatio="none">
                                        <rect x="0" y="10" width="300" height="20" rx="10" fill="white" />
                                        <rect x="0" y="10" width="300" height="20" rx="10" fill="#f1f5f9" stroke="#cbd5e1" strokeWidth="1" />
                                        
                                        <rect 
                                            x="0" y="10" width="300" height="20" rx="10" 
                                            fill="none" 
                                            className={`track-transition ${progressInfo.color}`}
                                            strokeWidth="16"
                                            pathLength="100"
                                            strokeDasharray="100"
                                            strokeDashoffset={100 - progressInfo.percent} // 0 is full, 100 is empty
                                            strokeLinecap="round"
                                            transform="translate(0, 0)" // Fix for some browsers
                                        />
                                    </svg>
                                    
                                    {/* Markers for remaining time visuals could go here */}
                                </div>
                                <div className="w-full flex justify-between text-slate-400 font-bold mt-2 px-1 text-lg">
                                    <span>Start</span>
                                    <span>End</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* --- Bottom Area: 65vh --- */}
                    <div className="flex-1 flex flex-row h-[65vh] overflow-hidden">
                        
                        {/* Left Column: Schedule & Attendance (55%) */}
                        <div className="w-[55%] flex flex-col border-r border-slate-200 bg-white relative z-10">
                            
                            {/* Schedule List */}
                            <div className="flex-1 overflow-y-auto overflow-x-hidden p-2 custom-scrollbar">
                                <div className="space-y-2">
                                    {examSlots.map((slot, index) => {
                                        const isActive = currentSlot && currentSlot.start === slot.start;
                                        const track = audioTracks[index] || {};
                                        
                                        return (
                                            <div key={index} className={`flex items-center p-3 rounded-xl border transition-all duration-300 ${isActive ? 'bg-amber-50 border-amber-300 shadow-md scale-[1.01]' : 'bg-white border-slate-100 hover:border-slate-200'}`}>
                                                
                                                {/* Time Badge */}
                                                <div className={`flex flex-col items-center justify-center min-w-[5rem] px-2 py-1 rounded-lg ${isActive ? 'bg-amber-400 text-white' : 'bg-slate-100 text-slate-500'}`}>
                                                    <span className="text-sm font-bold">{slot.start}</span>
                                                    <div className="h-[1px] w-full bg-white/30 my-0.5"></div>
                                                    <span className="text-sm font-bold opacity-80">{slot.end}</span>
                                                </div>

                                                {/* Subject Input */}
                                                <div className="flex-1 px-4">
                                                    <input 
                                                        type="text" 
                                                        value={examData.subjects[index] || ""}
                                                        onChange={(e) => handleSubjectChange(index, e.target.value)}
                                                        className={`w-full text-3xl font-black bg-transparent border-none outline-none placeholder-slate-200 transition-colors ${isActive ? 'text-slate-800' : 'text-slate-600'}`}
                                                        placeholder={slot.label}
                                                    />
                                                </div>

                                                {/* Audio Controls */}
                                                <div className="flex items-center gap-2">
                                                    <input 
                                                        type="file" 
                                                        accept="audio/*" 
                                                        className="hidden" 
                                                        ref={el => fileInputRefs.current[index] = el}
                                                        onChange={(e) => handleFileSelect(index, e)}
                                                    />

                                                    {!track.src ? (
                                                        <button 
                                                            onClick={() => fileInputRefs.current[index].click()}
                                                            className="p-2 rounded-full bg-slate-100 text-slate-400 hover:bg-slate-200 hover:text-slate-600 transition-colors"
                                                            title="上傳聽力檔"
                                                        >
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                                                        </button>
                                                    ) : (
                                                        <div className="flex items-center gap-2 bg-slate-100 p-1.5 rounded-full pr-3 border border-slate-200">
                                                            <button 
                                                                onClick={() => togglePlay(index)}
                                                                className={`w-8 h-8 rounded-full flex items-center justify-center text-white shadow-sm transition-transform active:scale-95 ${track.isPlaying ? 'bg-amber-500 hover:bg-amber-600' : 'bg-emerald-500 hover:bg-emerald-600'}`}
                                                            >
                                                                {track.isPlaying ? (
                                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" stroke="none"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>
                                                                ) : (
                                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" stroke="none"><polygon points="5 3 19 12 5 21 5 3"/></svg>
                                                                )}
                                                            </button>
                                                            
                                                            <div className="flex flex-col w-20">
                                                                <span className="text-[10px] text-slate-500 truncate max-w-[5rem] leading-tight">{track.fileName}</span>
                                                                <div className="w-full h-1.5 bg-slate-200 rounded-full mt-0.5 overflow-hidden">
                                                                    <div className="h-full bg-blue-500" style={{ width: `${track.progress}%` }}></div>
                                                                </div>
                                                            </div>

                                                            <button 
                                                                onClick={() => replayAudio(index)}
                                                                className="text-slate-400 hover:text-blue-500 p-1"
                                                                title="重播"
                                                            >
                                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="1 4 1 10 7 10"/><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/></svg>
                                                            </button>
                                                            
                                                            <button 
                                                                onClick={() => {
                                                                    URL.revokeObjectURL(track.src);
                                                                    setAudioTracks(prev => {
                                                                        const n = {...prev};
                                                                        delete n[index];
                                                                        return n;
                                                                    });
                                                                }}
                                                                className="text-slate-400 hover:text-red-500 p-1"
                                                                title="移除"
                                                            >
                                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                                                            </button>
                                                        </div>
                                                    )}
                                                    
                                                    <audio 
                                                        ref={el => audioRefs.current[index] = el}
                                                        src={track.src} 
                                                        onEnded={() => handleAudioEnd(index)}
                                                        onTimeUpdate={(e) => handleAudioUpdate(index, e)}
                                                        hidden
                                                    />
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>

                            {/* Attendance Panel (Fixed Bottom) */}
                            <div className="h-40 bg-slate-50 border-t border-slate-200 flex">
                                <div className="w-1/4 flex flex-col items-center justify-center border-r border-slate-200 p-2">
                                    <span className="text-slate-500 text-sm font-bold uppercase tracking-wider mb-1">應到人數</span>
                                    <input 
                                        type="number" 
                                        value={examData.shouldArrive}
                                        onChange={(e) => setExamData({...examData, shouldArrive: e.target.value})}
                                        className="w-full text-center bg-transparent text-5xl font-black text-slate-700 outline-none placeholder-slate-200"
                                        placeholder="0"
                                    />
                                </div>
                                <div className="w-1/4 flex flex-col items-center justify-center border-r border-slate-200 p-2">
                                    <span className="text-emerald-600 text-sm font-bold uppercase tracking-wider mb-1">實到人數</span>
                                    <input 
                                        type="number" 
                                        value={examData.actualArrive}
                                        onChange={(e) => setExamData({...examData, actualArrive: e.target.value})}
                                        className="w-full text-center bg-transparent text-5xl font-black text-emerald-500 outline-none placeholder-emerald-100"
                                        placeholder="0"
                                    />
                                </div>
                                <div className="w-2/4 flex flex-col p-4 bg-white">
                                    <span className="text-red-500 text-sm font-bold uppercase tracking-wider mb-2 flex items-center gap-2">
                                        <div className="w-2 h-2 rounded-full bg-red-500"></div>
                                        未到座號 / 備註
                                    </span>
                                    <textarea 
                                        value={examData.absentList}
                                        onChange={(e) => setExamData({...examData, absentList: e.target.value})}
                                        className="w-full h-full bg-slate-50 rounded-lg p-3 text-2xl font-bold text-red-500 outline-none resize-none placeholder-red-100 border border-transparent focus:border-red-200 focus:bg-white transition-all"
                                        placeholder="點擊輸入..."
                                    />
                                </div>
                            </div>
                        </div>

                        {/* Right Column: Reminder Board (45%) */}
                        <div className="w-[45%] bg-[#FEFCE8] relative flex flex-col overflow-hidden">
                            {/* Tape Strip Effect */}
                            <div className="absolute top-0 left-1/2 -translate-x-1/2 w-32 h-8 bg-yellow-400/20 rotate-[-2deg] backdrop-blur-sm z-10 border-l border-r border-white/50"></div>
                            
                            <div className="absolute top-6 left-6 z-20">
                                <span className="bg-yellow-400 text-yellow-900 px-4 py-1.5 rounded-full text-lg font-bold shadow-sm flex items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
                                    提醒事項
                                </span>
                            </div>

                            <div className="flex-1 flex items-center justify-center p-12 relative">
                                {/* Pattern Background */}
                                <div className="absolute inset-0 opacity-10 pointer-events-none" style={{
                                    backgroundImage: 'radial-gradient(#ca8a04 1px, transparent 1px)',
                                    backgroundSize: '24px 24px'
                                }}></div>

                                <div 
                                    className="relative text-[4.5vw] font-black text-center leading-tight text-slate-800 animate-fade-in"
                                    key={reminderMessage}
                                    style={{textShadow: '0 4px 12px rgba(0,0,0,0.05)'}}
                                >
                                    {reminderMessage}
                                </div>
                            </div>

                            {/* Hazard Stripe Footer */}
                            <div className="h-6 w-full bg-stripes opacity-80"></div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
